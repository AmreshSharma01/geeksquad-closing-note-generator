<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geek Squad Closing Note Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <h1>Geek Squad Closing Note Generator</h1>
        <p class="sub">Draft auto-saves. Empty units wonâ€™t appear in output.</p>
      </header>

      <section class="card">
        <div class="grid topGrid">
          <div>
            <label for="closingDate"
              >Date of closing <span class="req">*</span></label
            >
            <input id="closingDate" type="date" required />
            <div class="fieldError" id="dateError" aria-live="polite"></div>
          </div>

          <div>
            <label for="lead"
              >Closing agent name <span class="req">*</span></label
            >
            <input id="lead" type="text" placeholder="e.g., Amresh" required />
            <div class="fieldError" id="leadError" aria-live="polite"></div>
          </div>

          <div>
            <label for="revenue">Revenue</label>
            <input id="revenue" type="text" placeholder="e.g., $1,250" />
          </div>

          <div>
            <label for="budget">Budget</label>
            <input id="budget" type="text" placeholder="e.g., $1,400" />
          </div>
        </div>

        <div class="hintRow">
          <div class="hint">
            <span class="req">*</span> Required (Copy enabled only after Date +
            Closing agent).
          </div>
          <div class="saveMeta" id="saveMeta" aria-live="polite"></div>
        </div>
      </section>

      <section class="card">
        <div class="sectionTitle">Important notes</div>
        <textarea
          id="importantNotes"
          placeholder="Anything important for the team..."
        ></textarea>
      </section>

      <section class="card">
        <div class="outputHeader">
          <div class="sectionTitle">Final output (copy to Teams)</div>
          <div class="outputMini">
            <button
              id="copyWsBtn"
              type="button"
              class="secondary smallBtn"
              disabled
            >
              Copy Workstations Only
            </button>
          </div>
        </div>

        <textarea id="output" readonly></textarea>

        <div class="actions">
          <button id="copyBtn" type="button" disabled>Copy Full Note</button>
          <button id="resetBtn" type="button" class="secondary">Reset</button>
        </div>

        <div id="copyStatus" class="status" aria-live="polite"></div>
      </section>

      <section class="card">
        <div class="workstationsHeader">
          <div class="sectionTitle">Workstations</div>

          <div class="toolbar">
            <label class="toggle">
              <input id="showActiveToggle" type="checkbox" />
              <span>Show only active</span>
            </label>

            <button
              id="collapseAllBtn"
              type="button"
              class="secondary smallBtn"
            >
              Collapse all
            </button>
          </div>
        </div>

        <div id="units" class="units"></div>
      </section>
    </div>

    <!-- Floating copy button (mobile) -->
    <button
      id="floatingCopyBtn"
      type="button"
      class="floatingCopy"
      disabled
      aria-label="Copy full closing note"
    >
      Copy
    </button>

    <script src="app.js" defer></script>
  </body>
</html>
